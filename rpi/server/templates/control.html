<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welder Control</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        h1 {
            font-size: 2em;
            color: #ff6b35;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: #333;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #ff6b35;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .panel h2 {
            margin-bottom: 15px;
            color: #ff6b35;
            font-size: 1.3em;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .status-card {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .card-title {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 5px;
        }

        .card-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #4CAF50;
        }

        .card-value.voltage {
            color: #2196F3;
        }

        .card-value.temp {
            color: #FF9800;
        }

        .card-value.counter {
            color: #9C27B0;
        }

        .video-container {
            background: #000;
            border-radius: 8px;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pulse-flash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 0 0 20px #ff6b35;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .pulse-flash.active {
            opacity: 1;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.95em;
        }

        .form-group select,
        .form-group input {
            width: 90%;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
        }

        .pulse-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .pulse-fields.hidden {
            display: none;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #ff6b35;
            color: #fff;
        }

        .btn-primary:hover {
            background: #ff8555;
        }

        .btn-secondary {
            background: #4CAF50;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #66BB6A;
        }

        .presets {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .preset-btn {
            padding: 15px 10px;
            background: #333;
            border: 2px solid #444;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .preset-btn:hover {
            background: #444;
            border-color: #ff6b35;
        }

        .preset-btn.active {
            background: #ff6b35;
            border-color: #ff6b35;
        }

        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
            margin-left: 10px;
        }

        .connection-status.connected {
            background: #4CAF50;
        }

        .cell-balance {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .cell {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .cell-label {
            font-size: 0.8em;
            color: #aaa;
        }

        .cell-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .card-value.charger-idle {
            color: #888888;
        }

        .card-value.charger-active {
            color: #00ff5a;
            text-shadow: 0 0 10px rgba(0, 255, 90, 0.7);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ”¥ Spot Welder Control</h1>
            <div class="nav-links">
                <a href="/control">Control</a>
                <a href="/monitor">Monitor</a>
                <a href="/logs">Logs</a>
            </div>
        </header>

        <div class="grid">
            <!-- Left Column -->
            <div>
                <!-- Status Panel -->
                <div class="panel">
                    <h2>Status <span class="connection-status" id="esp-status"></span></h2>
                    <div class="status-grid">
                        <div class="status-card">
                            <div class="card-title">Pack Voltage</div>
                            <div class="card-value voltage" id="vpack">0.00 V</div>
                        </div>
                        <div class="status-card">
                            <div class="card-title">Temperature</div>
                            <div class="card-value temp" id="temp">0.0 Â°C</div>
                        </div>
                        <div class="status-card">
                            <div class="card-title">Weld Counter</div>
                            <div class="card-value counter" id="counter">0</div>
                        </div>
                        <!-- State card replaced by Charger Current -->
                        <div class="status-card">
                            <div class="card-title">Charger Current</div>
                            <div class="card-value charger-idle" id="charger-current">0.00 A</div>
                        </div>
                    </div>
                    <!-- Optional cell balance strip -->
                    <div class="cell-balance">
                        <div class="cell">
                            <div class="cell-label">Cell 1</div>
                            <div class="cell-value" id="c1">0.00V</div>
                        </div>
                        <div class="cell">
                            <div class="cell-label">Cell 2</div>
                            <div class="cell-value" id="c2">0.00V</div>
                        </div>
                        <div class="cell">
                            <div class="cell-label">Cell 3</div>
                            <div class="cell-value" id="c3">0.00V</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Column -->
            <div>
                <!-- Pulse Settings -->
                <div class="panel">
                    <h2>Pulse Settings</h2>

                    <div class="form-group">
                        <label>Mode</label>
                        <select id="mode">
                            <option value="1">Single Pulse</option>
                            <option value="2">Double Pulse</option>
                            <option value="3">Triple Pulse</option>
                        </select>
                    </div>

                    <div class="pulse-fields" id="pulse1">
                        <div class="form-group">
                            <label>Pulse 1 Duration (ms)</label>
                            <input type="number" id="d1" value="50" min="1" max="500">
                        </div>
                        <div class="form-group">
                            <label>Gap 1 (ms)</label>
                            <input type="number" id="gap1" value="0" min="0" max="500">
                        </div>
                    </div>

                    <div class="pulse-fields hidden" id="pulse2">
                        <div class="form-group">
                            <label>Pulse 2 Duration (ms)</label>
                            <input type="number" id="d2" value="0" min="0" max="500">
                        </div>
                        <div class="form-group">
                            <label>Gap 2 (ms)</label>
                            <input type="number" id="gap2" value="0" min="0" max="500">
                        </div>
                    </div>

                    <div class="pulse-fields hidden" id="pulse3">
                        <div class="form-group">
                            <label>Pulse 3 Duration (ms)</label>
                            <input type="number" id="d3" value="0" min="0" max="500">
                        </div>
                    </div>

                    <button class="btn btn-primary"
                        style="width: 70px; margin-top: 10px; padding: 4px 8px; font-size: 0.85em;"
                        onclick="saveSettings()">Save</button>
                </div>

                <!-- Presets -->
                <div class="panel" style="margin-top: 20px;">
                    <h2>Presets</h2>
                    <div class="presets">
                        <div class="preset-btn" onclick="loadPreset('P1')">
                            <div style="display: none;">P1</div>
                            <div style="font-size: 1.1em; color: #fff; font-weight: bold;" id="p1-name">Preset 1</div>
                        </div>
                        <div class="preset-btn" onclick="loadPreset('P2')">
                            <div style="display: none;">P2</div>
                            <div style="font-size: 1.1em; color: #fff; font-weight: bold;" id="p2-name">Preset 2</div>
                        </div>
                        <div class="preset-btn" onclick="loadPreset('P3')">
                            <div style="display: none;">P3</div>
                            <div style="font-size: 1.1em; color: #fff; font-weight: bold;" id="p3-name">Preset 3</div>
                        </div>
                        <div class="preset-btn" onclick="loadPreset('P4')">
                            <div style="display: none;">P4</div>
                            <div style="font-size: 1.1em; color: #fff; font-weight: bold;" id="p4-name">Preset 4</div>
                        </div>
                        <div class="preset-btn" onclick="loadPreset('P5')">
                            <div style="display: none;">P5</div>
                            <div style="font-size: 1.1em; color: #fff; font-weight: bold;" id="p5-name">Preset 5</div>
                        </div>
                    </div>
                    <button class="btn btn-secondary" style="width: 70px; padding: 4px 8px; font-size: 0.85em;"
                        onclick="savePreset()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        // Listen for ESP32 battery status updates
        socket.on('esp32_status', function (data) {
            console.log('ðŸ“Š ESP32 Status raw:', data);
            console.log('   fields:',
                'vpack =', data.vpack,
                'current =', data.current,
                'i =', data.i
            );

            // Update Pack Voltage (optional)
            if (typeof data.vpack === 'number') {
                document.getElementById('vpack').innerText = data.vpack.toFixed(2) + ' V';
            }

            // TEMPORARY: also try to drive charger tile from here
            const chargerEl = document.getElementById('charger-current');
            if (chargerEl) {
                let amps = null;
                if (typeof data.current === 'number') amps = data.current;
                else if (typeof data.i === 'number') amps = data.i;

                if (amps !== null) {
                    chargerEl.textContent = amps.toFixed(2) + ' A';
                    const active = Math.abs(amps) > 0.01;
                    chargerEl.classList.toggle('charger-active', active);
                    chargerEl.classList.toggle('charger-idle', !active);
                } else {
                    console.log('   âš  no numeric current/i in esp32_status');
                }
            }
        });

        socket.on('status_update', (data) => {
            console.log('status_update raw:', data);
            console.log('   fields:',
                'vpack =', data.vpack,
                'current =', data.current,
                'i =', data.i
            );

            // Pack voltage
            const vpackEl = document.getElementById('vpack');
            if (vpackEl && typeof data.vpack === 'number') {
                vpackEl.textContent = data.vpack.toFixed(2) + ' V';
            }

            // Temperature
            const tempEl = document.getElementById('temp');
            if (tempEl && typeof data.temperature === 'number') {
                tempEl.textContent = data.temperature.toFixed(1) + ' Â°C';
            } else if (tempEl) {
                tempEl.textContent = '-- Â°C';
            }

            // Weld counter
            const counterEl = document.getElementById('counter');
            if (counterEl && typeof data.weld_counter === 'number') {
                counterEl.textContent = data.weld_counter;
            }

            // Cells
            const c1El = document.getElementById('c1');
            const c2El = document.getElementById('c2');
            const c3El = document.getElementById('c3');

            if (c1El && typeof data.C1 === 'number') {
                c1El.textContent = data.C1.toFixed(2) + 'V';
            }
            if (c2El && typeof data.C2 === 'number') {
                c2El.textContent = data.C2.toFixed(2) + 'V';
            }
            if (c3El && typeof data.C3 === 'number') {
                c3El.textContent = data.C3.toFixed(2) + 'V';
            }

            // Try again to update current from status_update
            const chargerEl = document.getElementById('charger-current');
            if (chargerEl) {
                let amps = null;
                if (typeof data.current === 'number') amps = data.current;
                else if (typeof data.i === 'number') amps = data.i;

                if (amps !== null) {
                    chargerEl.textContent = amps.toFixed(2) + ' A';
                    const active = Math.abs(amps) > 0.01;
                    chargerEl.classList.toggle('charger-active', active);
                    chargerEl.classList.toggle('charger-idle', !active);
                } else {
                    console.log('   âš  no numeric current/i in status_update');
                }
            }

            // Connection status
            const statusDot = document.getElementById('esp-status');
            if (statusDot && 'esp_connected' in data) {
                statusDot.classList.toggle('connected', !!data.esp_connected);
            }
        });

        socket.on('pedal_active', (data) => {
            const flash = document.getElementById('pulse-flash');
            if (data.active) {
                flash.classList.add('active');
            } else {
                flash.classList.remove('active');
            }
        });

        // Mode selector
        document.getElementById('mode').addEventListener('change', (e) => {
            const mode = parseInt(e.target.value);
            document.getElementById('pulse2').classList.toggle('hidden', mode < 2);
            document.getElementById('pulse3').classList.toggle('hidden', mode < 3);
        });

        // Load settings on startup
        async function loadSettings() {
            const resp = await fetch('/api/get_settings');
            const data = await resp.json();
            if (data.status === 'ok') {
                const s = data.settings;
                document.getElementById('mode').value = s.mode || 1;
                document.getElementById('d1').value = s.d1 || 50;
                document.getElementById('gap1').value = s.gap1 || 0;
                document.getElementById('d2').value = s.d2 || 0;
                document.getElementById('gap2').value = s.gap2 || 0;
                document.getElementById('d3').value = s.d3 || 0;

                // Trigger mode change
                document.getElementById('mode').dispatchEvent(new Event('change'));
            }
        }

        // Save settings
        async function saveSettings(silent = false) {
            const settings = {
                mode: parseInt(document.getElementById('mode').value),
                d1: parseInt(document.getElementById('d1').value),
                gap1: parseInt(document.getElementById('gap1').value),
                d2: parseInt(document.getElementById('d2').value),
                gap2: parseInt(document.getElementById('gap2').value),
                d3: parseInt(document.getElementById('d3').value),
                active_preset: currentPreset
            };

            const resp = await fetch('/api/save_settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(settings)
            });

            if (resp.ok && !silent) {
                alert('âœ… Settings saved!');
            }
        }

        // Load presets
        async function loadPresets() {
            const resp = await fetch('/api/get_presets');
            const data = await resp.json();
            if (data.status === 'ok') {
                presets = data.presets;
                // Update preset names
                for (let i = 1; i <= 5; i++) {
                    const key = 'P' + i;
                    const nameEl = document.getElementById('p' + i + '-name');
                    if (nameEl && presets[key]) {
                        nameEl.textContent = presets[key].name || key;
                    }
                }

                // Get active preset from backend
                const savedPreset = data.active_preset;
                if (savedPreset && presets[savedPreset]) {
                    currentPreset = savedPreset;
                    const btn = document.querySelector('.preset-btn[onclick*="' + savedPreset + '"]');
                    if (btn) btn.classList.add('active');
                }
            }
        }

        // Load preset
        async function loadPreset(presetId) {
            if (!presets[presetId]) return;

            const p = presets[presetId];
            document.getElementById('mode').value = p.mode || 1;
            document.getElementById('d1').value = p.d1 || 50;
            document.getElementById('gap1').value = p.gap1 || 0;
            document.getElementById('d2').value = p.d2 || 0;
            document.getElementById('gap2').value = p.gap2 || 0;
            document.getElementById('d3').value = p.d3 || 0;

            document.getElementById('mode').dispatchEvent(new Event('change'));
            currentPreset = presetId;

            // Highlight active preset
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            const btn = document.querySelector('.preset-btn[onclick*="' + presetId + '"]');
            if (btn) btn.classList.add('active');

            // Auto-save settings to ESP32
            await saveSettings(true);
        }

        // Save preset
        async function savePreset() {
            // Ask which preset slot to save to
            const presetId = prompt('Save to which preset? (P1, P2, P3, P4, or P5):', currentPreset || 'P1');
            if (!presetId || !['P1', 'P2', 'P3', 'P4', 'P5'].includes(presetId.toUpperCase())) {
                alert('âš ï¸ Invalid preset! Please enter P1, P2, P3, P4, or P5');
                return;
            }

            const presetIdUpper = presetId.toUpperCase();
            const name = prompt('Preset name for ' + presetIdUpper + ':', presets[presetIdUpper]?.name || presetIdUpper);
            if (!name) return;

            const presetData = {
                name: name,
                mode: parseInt(document.getElementById('mode').value),
                d1: parseInt(document.getElementById('d1').value),
                gap1: parseInt(document.getElementById('gap1').value),
                d2: parseInt(document.getElementById('d2').value),
                gap2: parseInt(document.getElementById('gap2').value),
                d3: parseInt(document.getElementById('d3').value)
            };

            const resp = await fetch('/api/save_preset', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ preset_id: presetIdUpper, data: presetData })
            });

            if (resp.ok) {
                alert('âœ… Preset saved!');
                loadPresets();
            }
        }

        // Initialize
        loadSettings();
        loadPresets();

        // Clear preset highlight when manual changes are made
        ['d1', 'gap1', 'd2', 'gap2', 'd3', 'mode'].forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                el.addEventListener('input', () => {
                    currentPreset = null;
                    document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
                });
            }
        });

        // Control button functions
        let isArmed = false;

        function toggleArm() {
            const armBtn = document.getElementById('armBtn');
            const fireBtn = document.getElementById('fireBtn');

            if (!isArmed) {
                // ARM
                fetch('/api/arm', { method: 'POST' })
                    .then(r => r.json())
                    .then(data => {
                        if (data.status === 'ok') {
                            isArmed = true;
                            armBtn.textContent = 'ðŸ”“ DISARM';
                            armBtn.classList.remove('btn-warning');
                            armBtn.classList.add('btn-success');
                            fireBtn.disabled = false;
                        }
                    });
            } else {
                // DISARM
                fetch('/api/disarm', { method: 'POST' })
                    .then(r => r.json())
                    .then(data => {
                        if (data.status === 'ok') {
                            isArmed = false;
                            armBtn.textContent = 'ðŸ”’ ARM';
                            armBtn.classList.remove('btn-success');
                            armBtn.classList.add('btn-warning');
                            fireBtn.disabled = true;
                        }
                    });
            }
        }

        function manualFire() {
            if (!isArmed) return;

            if (confirm('Fire weld?')) {
                fetch('/api/fire', { method: 'POST' })
                    .then(r => r.json())
                    .then(data => {
                        if (data.status === 'ok') {
                            alert('Weld fired!');
                            // Auto-disarm after firing
                            isArmed = false;
                            document.getElementById('armBtn').textContent = 'ðŸ”’ ARM';
                            document.getElementById('armBtn').classList.remove('btn-success');
                            document.getElementById('armBtn').classList.add('btn-warning');
                            document.getElementById('fireBtn').disabled = true;
                        }
                    });
            }
        }

        function chargeOn() {
            fetch('/api/charge_on', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'ok') {
                        alert('Charging ON');
                    }
                });
        }

        function chargeOff() {
            fetch('/api/charge_off', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'ok') {
                        alert('Charging OFF');
                    }
                });
        }
    </script>
</body>

</html>
